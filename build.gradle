plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'io.kotest:kotest-runner-junit5:4.1.1' // for kotest framework
    testImplementation 'io.kotest:kotest-assertions-core:4.1.1' // for kotest core jvm assertions
    testImplementation 'io.kotest:kotest-property:4.1.1'
}

